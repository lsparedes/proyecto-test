<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMT Test</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <button id="fullscreenButton" class="fullscreen-button"></button>

  <button id="endSequenceButtonPartB"
    style="display: none; transform: rotate(-90deg); position: absolute; bottom: 20px; right: 20px; font-size: 24px;">
  </button>

  <button id="show" type="button"
    style="display: none; transform: rotate(-90deg); width: 50px; height: 50px; background-image: url('imagenes/noeye.png'); background-size: cover; background-repeat: no-repeat; background-position: center; border: none; background-color: transparent; position: absolute; top: 15px; left: 15px;">
  </button>

  <div id="partB" style="transform: rotate(-90deg);">

    <audio controls id="instructionAudio1">
      <source src="sonidos/TMT_B_1.wav" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <canvas id="tmtCanvas" style="display:block;" width="650px" height="450px">
      <p id="pCanvas" style="display: none;"></p>
    </canvas>

  </div>

  <!-- Botón para abrir el segundo modal -->
  <button id="show1" type="button"
    style="transform: rotate(-90deg); width: 50px; height: 50px; background-image: url('imagenes/noeye.png'); background-size: cover; background-repeat: no-repeat; background-position: center; border: none; background-color: transparent; position: absolute; top: 15px; left: 15px;">
  </button>

  <button id="endSequenceButton"
    style="display: none; transform: rotate(-90deg); position: absolute; bottom: 20px; right: 20px; font-size: 24px;">
  </button>

  <div id="partB2" style="display:none; transform: rotate(-90deg); margin: 0px; padding: 0;">

    <audio controls id="instructionAudio">
      <source src="sonidos/TMT_B_2.wav" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <canvas id="tmtCanvasPartB2" width="850" height="1200"></canvas>

  </div>



  <!-- SELECCION DE MANO HTML -->
  <div class="container" id="preEnd" style="display: none; margin: 0px; padding: 0px; transform: rotate(-90deg);">

    <div id="fin" class="container" style="margin-bottom: 15vh;">
      <h1>¡Ha completado esta tarea con éxito!</h1>
      <br>
      <h1>¡Muchas gracias!</h1>
    </div>
    <div class="container-fluid" style="position: absolute;
        height: 25vh; top: 45vw;">
      <div class="row justify-content-center">

        <div id="selectHand" class="card opacity-75 col-3 mx-2 p-3"
          style="width: 15%; background-color: #f9f9f9;">
          <div class="card-body" style="padding: 0;">
            <h4>Mano usada</h4>
            <div class="d-flex align-items-start">
              <input type="radio" id="right_hand" name="hand" value="derecha">
              <label for="right_hand">Derecha</label>
            </div>
            <div class="d-flex align-items-start">
              <input type="radio" id="left_hand" name="hand" value="izquierda">
              <label for="left_hand">Izquierda</label>
            </div>
            <div class="d-flex align-items-start">
              <input type="radio" id="both_hands" name="hand" value="ambas">
              <label for="both_hands">Ambas</label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <button id="handButton" style="display: none;"></button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="PartB.js"></script>
</body>

</html>
