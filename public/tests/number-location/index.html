<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Number Location</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="start-screen" class="container">
        <div class="left">
            <p id="instructionText">Uno de los números en el recuadro de arriba se corresponde con la posición del punto en el recuadro de abajo; su tarea consiste en decir el número que coincide con la posición del punto. Por favor, trabaje tan rápido como pueda.</p>
            <audio controls id="instrucciones">
                <source src="audio/1.wav" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
        <div class="right">
            <img id="instrucciones_image" src="img/instruccion.png" style="width: 48%;" alt="Imagen de Practica">
        </div>
        <div class="button-container">
            <button id="startButton"></button>
            <button id="fullscreen-btn"></button>
        </div>
    </div>
    <div id="test-screen" class="screen" style="display: none;">
        <div id="item-indicator" class="item-indicator"></div>
        <div id="image-container">
            <img id="test-image" src="" alt="Imagen de prueba">
        </div>
        <div id="input-container">
            <input type="tel" id="number-input" pattern="[1-9]" oninput="validateInput(this);">
            <button id="submit-btn"><i class="fa-solid fa-arrow-rotate-right" style="color: #000000;"></i></button>
        </div>
        <button id="next-button" style="display: none;"></button>
    </div>
    <div id="end-screen" class="screen" style="display: none;">
        <h1>¡Ha completado esta tarea con éxito!</h1>
        <br>
        <h1>¡Muchas gracias!</h1>
        <button id="final-button" style="display: none;"></button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
