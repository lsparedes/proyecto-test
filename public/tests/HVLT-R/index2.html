<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Hopkins Verbal Learning Test-Revised (HVLT-R) - Recuerdo Libre Diferido</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div id="main-screen2" class="screen">
            <p id="instructionText">Hace unos minutos atrás, se le pidió memorizar una lista de palabras. Por favor,
                intente recordar tantas palabras como le sea posible de esa lista y dígamelas.</p>
            <audio id="audio1_ejercicio2" controls>
                <source src="audio1_ejercicio2.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>

            <div class="button-container">
                <button id="startButton2"></button>
                <button id="fullscreenButton"></button>
            </div>
        </div>

        <!-- Controles de Grabación -->
        <div id="recordingControls4" style="display: none;">
            <button id="startRecordingButton4"></button>
            <button id="stopRecordingButton4" disabled></button>
        </div>

        <div id="finishScreen" style="display: none;" class="flex-column align-items-center text-center">
            <h1>¡Ha completado esta tarea con éxito! <br> ¡Muchas gracias!</h1>
        </div>
        
        <div class="button-container">
            <button id="download" style="display: none;"></button>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
