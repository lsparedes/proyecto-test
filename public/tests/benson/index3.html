<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Figura Compleja de Benson - Identificar Figura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <div id="container2" style="display: block;">
            <div id="main-screen">
                <div id="instruction">
                    <button id="showinstruction"></button>
                    <p id="instruccion">¿Cuál de estas figuras fue la que copió anteriormente?</p>
                    <audio id="audio3" controls>
                        <source src="audios/Reconocimiento_1.wav" type="audio/mpeg">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                </div>

                <div id="identify-figure-screen">
                    <div id="identify-figure-grid">
                        <img src="figura2-1.png" alt="Figura 2-1" class="identify-figure-image selectable" data-figure="1">
                        <img src="figura2-2.png" alt="Figura 2-2" class="identify-figure-image selectable" data-figure="2">
                        <img src="figura2-3.png" alt="Figura 2-3" class="identify-figure-image selectable" data-figure="3">
                        <img src="figura2-4.png" alt="Figura 2-4" class="identify-figure-image selectable" data-figure="4">
                    </div>
                    <div class="button-container">
                        <button id="fullscreen-button"></button>
                    </div>
                    <div class="button-container2">
                        <button id="finish-identifying-figure"></button>
                    </div>
    
                </div>
            </div>
    

        </div>

        <div id="finishScreen" class="container1" style="display: none;">
            <h1>¡Ha completado esta tarea con éxito! <br> ¡Muchas gracias! </h1>
            <div class="container-fluid justify-content-center" style="position: absolute; right: 0px; bottom: 15px;">
                <div class="row justify-content-center">
                    <div id="selectHand" class="card opacity-75 col-3 col-md-4 col-xl-6"
                        style="display: none; height: 10%; width: 20%; background-color: #f9f9f9;">
                        <div class="card-body" style="padding: 0;">
                            <h4>Mano usada</h4>
                            <div class="d-flex align-items-start">
                                <input type="radio" id="right_hand" name="hand" value="derecha">
                                <label for="right_hand">Derecha</label>
                            </div>
                            <div class="d-flex align-items-start">
                                <input type="radio" id="left_hand" name="hand" value="izquierda">
                                <label for="left_hand">Izquierda</label>
                            </div>
                            <div class="d-flex align-items-start">
                                <input type="radio" id="both_hands" name="hand" value="ambas">
                                <label for="both_hands">Ambas</label>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
            <div class="button-container2">
                <button id="download"></button>
            </div>
        </div>
        <div id="thanksScreen" class="container1" style="display: none;">
            <h1>¡Ha completado esta tarea con éxito! <br> ¡Muchas gracias! </h1>
        </div>

    <script src="script3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
